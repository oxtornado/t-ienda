<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <!-- Include any CSS styles if necessary -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Factura de Compra</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Codigo</th>
            </tr>
        </thead>
        <tbody>
            {% for product in lista_de_productos_para_factura %}
            <tr>
                <td>{{ product.producto }}</td>
                <td>{{ product.marca }}</td>
                <td>{{ product.precio }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.codigo }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Subtotal</td>
                <td>{{ subtotal }}</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>{{ total }}</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
